# See https://github.com/marketplace/actions/comment-with-pytest-benchmark-result
name: Simulation Benchmarking

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Execute benchmark
      run: |
        PYTHONPATH=. make benchmark-test

    - name: Download artifact
      uses: dawidd6/action-download-artifact@v2
      with:
        github_token: ${{ github.token }}
        workflow: upload.yml
        name: benchmark_results
        path: old_benchmark
        commit: ${{github.event.pull_request.base.sha}}
      continue-on-error: true
    - name: Run the action
      uses: nils-braun/pytest-benchmark-commenter@v2
      with:
        comparison-benchmark-file: "old_benchmark/output.json"
